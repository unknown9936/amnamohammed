<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>البرامج الحسابية - آمنة محمد</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background: linear-gradient(-45deg, #fce4ec, #f8bbd0, #e1bee7, #f3e5f5);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      color: #880e4f;
      text-align: center;
    }
    @keyframes gradient {
      0% { background-position: 0% 50% }
      50% { background-position: 100% 50% }
      100% { background-position: 0% 50% }
    }
    nav {
      background-color: #f06292;
      padding: 10px;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 40px 20px;
    }
    input {
      padding: 10px;
      margin: 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .btn {
      background-color: #ec407a;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="works.html">أعمالي</a>
    <a href="tools.html">البرامج</a>
    <a href="contact.html">تواصل</a>
  </nav>

  <section>
    <h2>برامج حسابية</h2>

    <h3>🔹 حساب حجم الأسطوانة</h3>
    <input type="number" id="r1" placeholder="نصف القطر">
    <input type="number" id="h1" placeholder="الارتفاع">
    <button class="btn" onclick="calcCylinder()">احسب</button>
    <p id="res1"></p>

    <h3>🔹 حساب مساحة الدائرة</h3>
    <input type="number" id="r2" placeholder="نصف القطر">
    <button class="btn" onclick="calcCircle()">احسب</button>
    <p id="res2"></p>

    <h3>🔹 حل معادلة من الدرجة الثانية</h3>
    <input type="number" id="a" placeholder="a">
    <input type="number" id="b" placeholder="b">
    <input type="number" id="c" placeholder="c">
    <button class="btn" onclick="solveQuad()">حل</button>
    <p id="res3"></p>
  </section>

  <script>
    function calcCylinder() {
      let r = parseFloat(document.getElementById("r1").value);
      let h = parseFloat(document.getElementById("h1").value);
      let volume = Math.PI * r * r * h;
      document.getElementById("res1").innerText = "الحجم = " + volume.toFixed(2);
    }

    function calcCircle() {
      let r = parseFloat(document.getElementById("r2").value);
      let area = Math.PI * r * r;
      document.getElementById("res2").innerText = "المساحة = " + area.toFixed(2);
    }

    function solveQuad() {
      let a = parseFloat(document.getElementById("a").value);
      let b = parseFloat(document.getElementById("b").value);
      let c = parseFloat(document.getElementById("c").value);
      let delta = b * b - 4 * a * c;

      if (delta < 0) {
        document.getElementById("res3").innerText = "لا توجد حلول حقيقية";
      } else {
        let x1 = (-b + Math.sqrt(delta)) / (2 * a);
        let x2 = (-b - Math.sqrt(delta)) / (2 * a);
        document.getElementById("res3").innerText = `x1 = ${x1.toFixed(2)}, x2 = ${x2.toFixed(2)}`;
      }
    }
  </script>

</body>
</html>
