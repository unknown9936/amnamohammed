<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تواصل معي - آمنة محمد</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background: linear-gradient(-45deg, #fce4ec, #f8bbd0, #e1bee7, #f3e5f5);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      color: #880e4f;
      text-align: center;
    }
    @keyframes gradient {
      0% { background-position: 0% 50% }
      50% { background-position: 100% 50% }
      100% { background-position: 0% 50% }
    }
    nav {
      background-color: #f06292;
      padding: 10px;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 40px 20px;
    }
    input, textarea {
      width: 80%;
      max-width: 400px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .btn {
      background-color: #ec407a;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>

      <button class="btn">إرسال</button>

  </section>
